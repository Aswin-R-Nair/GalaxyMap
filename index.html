<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milky Way Disk - Gaia Data</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            color: white;
            font-family: monospace;
        }
        canvas#bg {
            position: fixed;
            top: 0;
            left: 0;
            outline: none;
        }
        #loader-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            text-align: center;
            padding: 2em;
            background-color: rgba(20, 20, 20, 0.8);
            border-radius: 8px;
            z-index: 20; /* Ensure loader is also on top */
        }

        #control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            width: 200px;
            z-index: 10; /* --- ADD THIS LINE --- */
        }
        #control-panel div {
            margin-bottom: 15px;
        }
        #control-panel label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        #control-panel input[type="range"] {
            width: 100%;
        }

        .explore-controls {
            position: fixed;
            bottom: 30px;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }
        #translation-controls {
            left: 30px;
        }
        #rotation-controls {
            right: 30px;
        }
        .d-pad-row {
            display: flex;
            justify-content: center;
        }
        .d-pad-button {
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none; /* Prevent text selection on hold */
        }
        .d-pad-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .placeholder {
            width: 52px; /* width + 2px border */
            height: 52px;
        }

    </style>
</head>
<body>
    <div id="loader-container">
        <div id="loader-text">Loading Star Data...</div>
    </div>

    <div id="control-panel">
        <div>
            <label for="speed-slider">Rotation Speed</label>
            <input type="range" id="speed-slider" min="0" max="100" step="1" value="0">
        </div>
        <div>
            <label for="opacity-slider">Image Opacity</label>
            <input type="range" id="opacity-slider" min="0" max="1" step="0.01" value="0.6">
        </div>
        <div>
            <label for="density-slider">Star Density</label>
            <input type="range" id="density-slider" min="1" max="100" step="1" value="100">
        </div>
        <div>
            <button id="reset-view-button" style="width: 100%; padding: 10px; background-color: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">Reset View</button>
        </div>
    </div>

    <canvas id="bg"></canvas>

    <!-- Import 3js and OrbitControls -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Your main script -->
    <script type="module" src="main.js"></script>
</body>
</html>
